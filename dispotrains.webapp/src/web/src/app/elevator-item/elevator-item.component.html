<mat-list-item [class.broken]="isBroken()">
  <div mat-line>
    <span><strong>{{ elevator.situation }}</strong></span>
    <span class="autofill"></span>
    <span><strong>{{ elevator.status.state}}</strong></span>
  </div>
  <div mat-line>
    <span>{{ elevator.direction }}</span>
    <span class="autofill"></span>
    <span>{{ elevator.status.lastupdate | date:'dd/MM/y HH:MM' }}</span>
  </div>
</mat-list-item>
