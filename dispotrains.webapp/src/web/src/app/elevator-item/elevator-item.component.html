<mat-list-item [class.broken]="isBroken()">
  <div mat-line>
    <span><strong>{{ elevator.situation }}</strong></span>
    <span [class.right]="true"><strong>{{ elevator.status.state }}<span *ngIf="hasForecast()"> jusqu'au {{ elevator.status.forecast | date:'dd/MM/y' }}</span></strong></span>
  </div>
  <div mat-line>
    <span>{{ elevator.direction }}</span>
    <span [class.right]="true">{{ elevator.status.lastupdate | date:'dd/MM/y HH:MM' }}</span>
  </div>
</mat-list-item>
